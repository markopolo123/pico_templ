repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-vet

  - repo: local
    hooks:
      - id: templ-fmt
        name: templ fmt
        entry: flox activate -- templ fmt .
        language: system
        pass_filenames: false
        types: [file]
        files: '\.templ$'

      - id: templ-generate
        name: templ generate
        entry: flox activate -- templ generate
        language: system
        pass_filenames: false
        types: [file]
        files: '\.templ$'

      - id: go-test
        name: go test
        entry: flox activate -- go test ./...
        language: system
        pass_filenames: false
        stages: [pre-push]
